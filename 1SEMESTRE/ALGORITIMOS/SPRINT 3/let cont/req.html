    <label>

    <label>

        <button onclick="buscar()">Buscar</button>
    </label>

<script>
    
    function buscar() {
        var cep = input_cep.value
        
        fetch(`https://viacep.com.br/ws/${cep}/json/`)
            .then(function (respostaServidor) {
                console.log(respostaServidor)

                respostaServidor.json()
                .then(function (respostaFormatada){
                    
                    console.log(respostaFormatada)
                    input_cep.value = respostaFormatada.cep
                    input_lougradouro.value = respostaFormatada.logradouro
                    input_bairro.value = respostaFormatada.bairro
                    input_cidade.value = respostaFormatada.localidade
                    input_estado.value = respostaFormatada.uf
                    


                }) 

            })
            .catch(function (erro){
                console.log('erro na resposta')
            })
        
    }





</script>
