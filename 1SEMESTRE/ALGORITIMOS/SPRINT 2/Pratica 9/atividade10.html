<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe um numero <input type="text" id="input_numero">
    <button onclick="pares()">S2 Pares</button>
    <div id="div_mensagem"></div>
    
</body>
</html>


<script>
    function pares() {
        var numero = Number(input_numero.value);
        div_mensagem.innerHTML = `` 
        var frase = ``

        for(var cont = 1; cont <= numero; cont++) {

            frase = `${cont}`
            var resto = frase % 2;

            if (resto == 0) {
                div_mensagem.innerHTML += `${frase}<br>`
            }


        }

    }


</script>
