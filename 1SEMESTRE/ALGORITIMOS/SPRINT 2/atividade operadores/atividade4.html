<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Horario do dia em que custuma a assistir netflix <input type="text" id="input_horario">
    <button onclick="verificar()">Ver avaliação</button>
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>

function verificar() {
    var horario_usuario = Number(input_horario.value)
    
    if (horario_usuario >= 19 && horario_usuario <=21) {
        div_mensagem.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${horario_usuario}!`
    } else {
        div_mensagem.innerHTML = `O horário ${horario_usuario} é adequado para assistir sua série favorita!`
    }



}



</script>
