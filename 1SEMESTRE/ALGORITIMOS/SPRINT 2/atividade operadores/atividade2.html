<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    informe sua renda <input type="text" name="" id="input_renda">
    informe sua renda total <input type="text" id="input_r_total">
    <button onclick="verificar()">verificar ajuda</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function verificar() {
        var renda = Number(input_renda.value)
        var renda_total = Number(input_r_total.value)

        if (renda <= 1050 && renda_total <= 2100) {
            div_mensagem.innerHTML = `Voce terá direito`
        } else {
            div_mensagem.innerHTML = `Voce nao terá direito`
        }
    }
</script>
