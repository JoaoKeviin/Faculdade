<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Operações com texto</h1>
    <label>
        Digite uma frase: <input type="text" id="input_frase">
    </label>
    <button onclick="analisar()">analisar</button> <br>
    <div id="div_mensagem"></div>


</body>

</html>

<script>
    function analisar() {
        var frase = input_frase.value;

        var tamanho_frase = frase.length;
        div_mensagem.innerHTML = `Comprimento do texto:${tamanho_frase}`

        if (tamanho_frase >=8 ) {
            div_mensagem.innerHTML += `<br>- Possui 8 letras ou mais`;
        } else {
            div_mensagem.innerHTML += `<br>- Possui MENOS de 8 letras`;
        }

        var comeca_a = frase.startsWith('a');
        div_mensagem.innerHTML += `<br>Começa com a? : ${comeca_a}`;

        var comeca_hashtag = frase.startsWith('#');
        div_mensagem.innerHTML += `<br>Começa com #? : ${comeca_hashtag}`;

        var termina_com = frase.endsWith('.com');
        div_mensagem.innerHTML += `<br> termina com ".com"? ${termina_com}`

        var termina_com_ = frase.endsWith('@');
        div_mensagem.innerHTML += `<br> termina com "@"? ${termina_com_}`

        var primeira_letra = frase[ 0 ];
        div_mensagem.innerHTML += `<br> Primeira letra: ${primeira_letra}`

        var terceira_letra = frase[ 2 ];
        div_mensagem.innerHTML += `<br> terceira letra: ${terceira_letra}`

        var ultima_letra = frase [tamanho_frase - 1];
        div_mensagem.innerHTML += `<br>Ultima letra termina com: ${ultima_letra}`

        var indice_arroba = frase.indexOf('@');
        div_mensagem.innerHTML += `<br>Indice do @ ${indice_arroba}`;

        if (indice_arroba <0) {
            div_mensagem.innerHTML += `<br>Não possui @ nessa frase!`;
        }

        var frase_maiuscula = frase.toUpperCase();
        var frase_minuscula = frase.toLowerCase();

        div_mensagem.innerHTML += `<br>Frase Maiuscula: ${frase_maiuscula}`;
        div_mensagem.innerHTML += `<br>Frase Maiuscula: ${frase_minuscula}`;
        
        if (frase_maiuscula == "SIM") {
            div_mensagem.innerHTML+=`<br>Você digitou "SIM"`

        } else if (frase_minuscula =="não") {
            div_mensagem.innerHTML+=`<br>Você digitou "não"`

        }

        var frase_sem_espaco = frase.replaceAll(' ', '');
        div_mensagem.innerHTML += `<br> Frase sem espaços: ${frase_sem_espaco} `

        var frase_formatada = frase.replaceAll('s', '5').replaceAll('e', '3').replaceAll('A', '4')
        div_mensagem.innerHTML += `<br> frase formatada ${frase_formatada}`

    }

</script>
