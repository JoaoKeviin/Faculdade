<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantas pessoas vão entrar no carro <input type="text" id="input_pessoas">
    <button onclick="partiu()">#Partiu Carona</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function partiu() {
        var passageiro = Number(input_pessoas.value);
        var texto = ``
        div_mensagem.innerHTML = ``



        div_mensagem.innerHTML = `Entrou o 1º passageiro(motorista)<br>`
        for(var cont = 2; cont <= passageiro; cont++) {
            texto = cont

            if (cont <= 5) {
                div_mensagem.innerHTML += `Entrou o ${texto}º passageiro<br>`
            }else {
                div_mensagem.innerHTML += `O ${texto}º passageiro terá que esperar!<br>`
            }


        }






    }
</script>
