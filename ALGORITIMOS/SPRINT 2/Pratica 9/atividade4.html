<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="pares()">S2 pares</button>
    <div id="div_mensagem"></div>


</body>
</html>


<script>
    function pares() {

        div_mensagem.innerHTML = ``
        for(cont = 0; cont <=100; cont++) {

            var resto = cont % 2
            
            if (resto == 0) {
                div_mensagem.innerHTML += `${cont} <br>`
            }

        }

    }





</script>
