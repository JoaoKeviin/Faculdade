<body>
    Informe a forma de pagamento <input type="text" name="" id="input_pagamento">
    <button onclick="analisar()">Analisar compra</button>
    <div id="div_mensagem"></div>
</body>

<script>
    function analisar() {
        var pagamento =  input_pagamento.value;
        
        if (pagamento == "dinheiro" || pagamento == "debito") {

            div_mensagem.innerHTML = `Você terá que pagar a vista` 

        } else if (pagamento == "crédito" || pagamento == "boleto") {

            div_mensagem.innerHTML = `Pagamento poderá ser parcelado`
        }
    }
</script>
