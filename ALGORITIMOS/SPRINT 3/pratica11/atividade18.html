<body>

    At√© <input type="text" id="input_ate"> <br>

<script>

    lista_musica = []
    function cadastrar() {
        var musica = input_musica.value
        lista_musica.push(musica)
    }

    function exibir(){
        var musica = input_musica.value

       for (var index = 0; index < lista_musica.length; index++) {
        listagem = lista_musica[index];
        
        div_mensagem.innerHTML += `${listagem} <br>`

       }
    }

    function filtrar() {
            div_mensagem.innerHTML = ``
        var musica = input_musica.value;
        var de = input_de.value;
        var ate = input_ate.value;

        for (var index = de - 1; index < ate; index++) {
            var listagem_musica = lista_musica[index];
            
            div_mensagem.innerHTML += `${listagem_musica} <br>`

        }

    }



</script>
